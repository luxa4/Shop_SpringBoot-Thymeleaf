<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ishop - main page</title>
    <link href="#" th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
    <link href="#" th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link href="#" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="#" th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<div th:replace="pages/fragment/header.html :: myHeader" ></div>
<div class="container-fluid">
    <div class="row">
        <aside class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
            <div th:replace="pages/fragment/aside.html :: myAside" ></div>
        </aside>
        <main class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
            <div class="alert alert-danger" th:fragment="error">
                <h1 th:inline="text">Code: 404</h1>
                    <p> This page doesn't exist.</p>
            </div>
        </main>
    </div>
</div>
<div th:replace="pages/fragment/footer.html :: myFooter" ></div>
<script src="" th:src="@{/js/jquery.js}" ></script>
<script src="" th:src="@{/js/bootstrap.js}" ></script>
<script src="" th:src="@{/js/app.js}" ></script>
</body>
</html>
